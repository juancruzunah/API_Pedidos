<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equic="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
     integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
     crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/JS/pedidos.js"></script>
    <link rel="shortcut icon" href="#">

</head>


<body>
<div class="Container">
     <div class="Consulta  mt-4">
          <div class="row">
               <div class="col-6">
                   <h3>Lista de Pedidos</h3>
               </div>
          </div>
        <div class="box-body">
            <div class="table table-responsive">
               <table class="table table_hover">
                  <thead>
                      <tr>
                         <th>ID</th>
                         <th>ID SOCIO</th>
                         <th>FECHA PEDIDO</th>
                         <th>TEXTO</th>
                         <th>SUB TOTAL</th>
                         <th>TOTAL ISV</th>
                         <th>TOTAL</th>
                         <th>FECHA ENTREGA</th>
                         <th>ESTADO</th>
                      </tr>
                  </thead>
                  <tbody class="pedidos">
                  </tbody>
               </table> 
            </div>
        </div>
     </div>
     <div class="formulario">
        <div class="row">
            <div class="col-12">
                <h3>Agregar Pedidos</h3>
            </div>
            <div class="col-12">
                <form class="Pedido">
                    <label for="">ID SOCIO</label>
                    <input type="text" id="ID_SOCIO" class="form-control" placeholder="Ingrese el Id del socio">
                    <label for="">FECHA PEDIDO</label>
                    <input type="date" id="FECHA_PEDIDO" class="form-control" placeholder="Ingrese la fecha del pedido">
                    <label for="">TEXTO</label>
                    <input type="text" id="TEXTO" class="form-control" placeholder="Ingrese Comentario">
                    <label for="">SUB TOTAL</label>
                    <input type="int" id="SUB_TOTAL" class="form-control" placeholder="Ingrese el Sub Total">
                    <label for="">TOTAL ISV</label>
                    <input type="int" id="TOTAL_ISV" class="form-control" placeholder="Ingrese el Total ISV">
                    <label for="">TOTAL</label>
                    <input type="int" id="TOTAL" class="form-control" placeholder="Ingrese el Total">
                    <label for="">FECHA ENTREGA</label>
                    <input type="date" id="FECHA_ENTREGA" class="form-control" placeholder="Ingrese la fecha de entrega">
                    <label for="">ESTADO</label>
                    <input type="int" id="ESTADO" class="form-control" placeholder="Ingrese el estado">
                    <hr>
                    <div class="btnagregar">
                        <input type="submit" id="btn_agregar" onclick="Agregarpedido()" value="Agregar Pedido" class="btn btn-success">
                    </div>
                </form>
            </div>
        </div>
     </div>
</div>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
crossorigin="anonymous"></script>
</body>
</html>
